            --input-border: #99735d;
            --glow-color: #ffcc99; /* Orange Glow */

            --error-color: #ff7070;
            --back-btn-bg: #5a5a6b;
            --back-btn-hover-bg: #6e6e84;

            --next-btn-hover: #ff7f00; /* Darker orange on hover */
            --next-btn-inactive: #6a6a9b;

            --capture-btn-hover-color: #5ac45a; /* Darker green on hover */

            color: var(--text-color);

            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent body scrolling */

            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            position: fixed; /* Fix form position */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-sizing: border-box;
            opacity: 0;
            overflow-y: auto; /* Allow form content to scroll if needed */

        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .progress-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }
        .progress-bar-container::before {
            content: '';
            position: absolute;
            height: 4px;
            width: 100%;
            background-color: #6a6a9b;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }
        .progress-step {
            width: 30px;
            height: 30px;
            background-color: #6a6a9b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            z-index: 1;
            transition: background-color 0.4s ease-in-out;
            border: 2px solid var(--form-bg);
        }
        .progress-step.active {
            background-color: var(--primary-color);
        }
        .progress-step.completed {
            background-color: var(--next-btn-active);
        }
        .progress-line {
            height: 4px;
            background-color: var(--primary-color);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            z-index: 0;
            width: 0;
            transition: width 0.4s ease-in-out;
        }

        .form-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            padding-top: 20px;
        }

        .form-section.active {
            display: block;
        }

        .form-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

            padding: 14px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.4);

        input::placeholder {
            color: var(--placeholder-color);
        }

            text-align: center;

            display: flex;

            justify-content: center;

            color: var(--error-color);

        .glow {

            left: 50%;
            transform: translate(-50%, -50%);

            height: 150px;

            opacity: 0;
            z-index: 0;
            pointer-events: none;

        .camera-popup {

            left: 0;
            width: 100%;
            height: 100%;

            flex-direction: column;
            align-items: center;

            height: auto;
            border-radius: 10px;

            background-color: black;

        #camera-feed {

            border-radius: 10px;

            border: none;
            border-radius: 10px;

            cursor: pointer;

        #capture-btn:hover {
            background-color: var(--capture-btn-hover-color);
            box-shadow: 0 0 25px rgba(90, 196, 90, 0.8); /* Enhanced glow on hover */

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--close-btn-color); /* Red color */
            font-size: 28px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */

            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--close-btn-hover-color); /* Darker red on hover */
        }
        
        .success-animation {
            text-align: center;
            padding: 20px;
            opacity: 0;
            display: none;
            color: #4CAF50;
        }
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .form-navigation button {
            flex: 1;
        }
        .form-navigation .back-btn {
            background-color: var(--back-btn-bg);
            color: var(--text-color);
        }
        .form-navigation .back-btn:hover {
            background-color: var(--back-btn-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-navigation .next-btn {
            background-color: var(--next-btn-inactive);
            color: white;
            cursor: not-allowed;
        }
        .form-navigation .next-btn.active-btn {

        }

        .document-option {

            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

            transform: scale(1.05);
            background: var(--primary-color);
        }

        .document-option.selected {
            border-color: var(--primary-color);
            background: var(--input-bg);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.8);
            transform: scale(1.05);
        }
        
        .document-option.selected:hover {
            background: var(--input-bg);
        }
        
        .document-option i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--primary-light);
            transition: color 0.3s;
        }

        .document-option.selected i {
            color: white;
        }

        .document-option.selected span {
            font-weight: bold;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;

            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
        }
        
        .success-animation svg {
            width: 100px;

            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #4CAF50;
        }
    </style>
</head>

            } else {
                options = [
                    { value: "passport", label: "Passport", icon: "fas fa-passport" },
                    { value: "id-card", label: "ID Card", icon: "fas fa-id-card" }
                ];
            }
            
            documentOptionsContainer.innerHTML = '';
            options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'document-option';
                div.dataset.value = option.value;
                div.innerHTML = `<i class="${option.icon}"></i><span>${option.label}</span>`;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.document-option').forEach(opt => opt.classList.remove('selected'));
                    div.classList.add('selected');
                    documentTypeSelect.value = option.value;
                    hideError('documentTypeError');
                    updateDynamicFields(option.value);
                    checkStep2Validity();
                });
                documentOptionsContainer.appendChild(div);
            });
            
            gsap.fromTo(documentOptionsContainer.querySelectorAll('.document-option'), { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, stagger: 0.1, duration: 0.4, ease: "back.out(1.7)" });
        }
        
        function updateDynamicFields(selectedType) {
            let html = '';
            
            for (const key in fileData) {
                delete fileData[key];
            }
            document.querySelectorAll('input[type="file"]').forEach(input => {
                input.value = '';
            });

            if (selectedType === 'passport') {
                html = `
                    <div class="form-group visible">
                        <label for="passportUpload" class="required">Passport Scan</label>
                        <input type="file" id="passportUpload" name="passportUpload" accept="image/*" style="display:none;">
                        <button type="button" class="camera-button" onclick="openCamera('passportUpload', 'environment')">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <span class="error-message" id="passportUploadError">Please take a picture of your passport.</span>
                    </div>
                    <div class="form-group visible">
                        <label for="selfiePassportUpload" class="required">Selfie with Passport</label>
                        <input type="file" id="selfiePassportUpload" name="selfiePassportUpload" accept="image/*" style="display:none;">
                        <button type="button" class="camera-button" onclick="openCamera('selfiePassportUpload', 'user')">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <span class="error-message" id="selfiePassportUploadError">Please take a selfie with your passport.</span>
                    </div>
                `;
            } else if (selectedType === 'drivers-license' || selectedType === 'identification' || selectedType === 'id-card') {
                html = `
                    <div class="form-group visible">
                        <label for="frontSide" class="required">Front Side of Document</label>
                        <input type="file" id="frontSide" name="frontSide" accept="image/*" style="display:none;">
                        <button type="button" class="camera-button" onclick="openCamera('frontSide', 'environment')">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <span class="error-message" id="frontSideError">Please take a picture of the front side of your document.</span>
                    </div>
                    <div class="form-group visible">
                        <label for="backSide" class="required">Back Side of Document</label>
                        <input type="file" id="backSide" name="backSide" accept="image/*" style="display:none;">
                        <button type="button" class="camera-button" onclick="openCamera('backSide', 'environment')">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <span class="error-message" id="backSideError">Please take a picture of the back side of your document.</span>
                    </div>
                    <div class="form-group visible">
                        <label for="selfieDlId" class="required">Selfie with Document</label>
                        <input type="file" id="selfieDlId" name="selfieDlId" accept="image/*" style="display:none;">
                        <button type="button" class="camera-button" onclick="openCamera('selfieDlId', 'user')">
                            <i class="fas fa-camera"></i> Open Camera
                        </button>
                        <span class="error-message" id="selfieDlIdError">Please take a selfie with your document.</span>
                    </div>
                `;
            }
            dynamicFieldsContainer.innerHTML = html;
            for (const key in fileData) {
                const button = document.querySelector(`button[onclick*="'${key}'"]`);
                if (button) {
                    button.classList.add('attached');
                    const fileName = fileData[key].name;
                    button.innerHTML = `<i class="fas fa-check"></i> ${fileName}`;
                }
            }
            gsap.fromTo(dynamicFieldsContainer.querySelectorAll('.form-group'), { y: 20, opacity: 0 }, { y: 0, opacity: 1, stagger: 0.1, duration: 0.4 });
        }


        function formatSSN(e) {
            const input = e.target;
            const value = input.value.replace(/\D/g, '');
            let formattedValue = '';
            if (value.length > 0) formattedValue += value.substring(0, 3);
            if (value.length > 3) formattedValue += '-' + value.substring(3, 5);
            if (value.length > 5) formattedValue += '-' + value.substring(5, 9);
            input.value = formattedValue;
            checkStep1Validity();
        }

        // --- Event Listeners ---
        countrySelect.addEventListener('change', () => {
            updatePersonalInfoFields();
            updateDocumentOptions();
            hideError('countryError');
            checkStep1Validity();
        });

        personalInfoFields.addEventListener('input', (e) => {
            if (e.target.id === 'fullName' || e.target.id === 'firstName' || e.target.id === 'lastName' || e.target.id === 'nino') {
                checkStep1Validity();
            }
        });


        // --- Validation Functions ---
        function checkStep1Validity() {
            const countryCode = countrySelect.value;
            let isValid = false;

            if (countryCode === 'US') {
                const fullName = document.getElementById('fullName').value.trim();
                const ssn = document.getElementById('ssn').value.trim();
                isValid = fullName && ssn.replace(/-/g, '').length === 9;
            } else if (countryCode === 'GB') {
                const fullName = document.getElementById('fullName').value.trim();
                const nino = document.getElementById('nino').value.trim();
                const ninoRegex = /^[A-Z]{2}[0-9]{6}[A-Z]$/i;
                isValid = fullName && ninoRegex.test(nino.replace(/\s/g, '').toUpperCase());
            } else if (countryCode) {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                isValid = firstName && lastName;
            } else {
                isValid = false;
            }
            toggleNextButton(nextBtn1, isValid);
        }

        function checkStep2Validity() {
            const isValid = documentTypeSelect.value !== '';
            toggleNextButton(nextBtn2, isValid);
        }

        function checkStep3Validity() {
            const selectedType = documentTypeSelect.value;
            let isValid = false;
            if (selectedType === 'passport') {
                isValid = fileData['passportUpload'] && fileData['selfiePassportUpload'];
            } else if (selectedType === 'drivers-license' || selectedType === 'identification' || selectedType === 'id-card') {
                isValid = fileData['frontSide'] && fileData['backSide'] && fileData['selfieDlId'];
            }
            document.getElementById('submitBtn').disabled = !isValid;
            document.getElementById('submitBtn').style.backgroundColor = isValid ? 'var(--primary-color)' : 'var(--next-btn-inactive)';
            document.getElementById('submitBtn').style.cursor = isValid ? 'pointer' : 'not-allowed';
        }

        function toggleNextButton(button, isValid) {
            if (isValid) {
                button.classList.add('active-btn');
                button.disabled = false;
            } else {
                button.classList.remove('active-btn');
                button.disabled = true;
            }
        }

        // --- Stepper Navigation & Animation ---
        function nextStep(stepNumber) {
            const currentStepElement = document.querySelector('.form-section.active');
            const nextStepElement = document.getElementById(`step${stepNumber}`);
            
            const isMovingForward = stepNumber > currentStep;
            if (isMovingForward) {
                const isValid = validateStep(currentStep);
                if (!isValid) return;
            }

            gsap.to(currentStepElement, { opacity: 0, y: isMovingForward ? -20 : 20, duration: 0.3, onComplete: () => {
                currentStepElement.classList.remove('active', 'visible');
                nextStepElement.classList.add('active', 'visible');
                gsap.fromTo(nextStepElement, { y: isMovingForward ? 20 : -20, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5, ease: "power2.out" });
            }});

            currentStep = stepNumber;
            updateProgressBar(currentStep);
        }

        function updateProgressBar(stepNumber) {
            progressSteps.forEach((step, index) => {
                if (index < stepNumber - 1) {
                    step.classList.add('completed');
                } else {
                    step.classList.remove('completed');
                }
                if (index + 1 === stepNumber) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            let progress = (stepNumber - 1) * 50;
            gsap.to(progressLine, { width: `${progress}%`, duration: 0.4 });
        }

        // --- Step Validation ---
        function validateStep(stepNumber) {
            let isValid = true;
            document.querySelectorAll('.error-message').forEach(span => span.style.display = 'none');
            const countryCode = countrySelect.value;
            
            if (stepNumber === 1) {
                if (!countryCode) {
                    showError('countryError', 'Please select your country.');
                    isValid = false;
                } else if (countryCode === 'US') {
                    const fullName = document.getElementById('fullName').value.trim();
                    const ssn = document.getElementById('ssn').value.trim();
                    if (!fullName) {
                        showError('fullNameError', 'Please enter your full name.');
                        isValid = false;
                    }
                    if (ssn.replace(/-/g, '').length !== 9) {
                        showError('ssnError', 'Please enter a complete SSN.');
                        isValid = false;
                    }
                } else if (countryCode === 'GB') {
                    const fullName = document.getElementById('fullName').value.trim();
                    const nino = document.getElementById('nino').value.trim();
                    const ninoRegex = /^[A-Z]{2}[0-9]{6}[A-Z]$/i;
                    if (!fullName) {
                        showError('fullNameError', 'Please enter your full name.');
                        isValid = false;
                    }
                    if (!ninoRegex.test(nino.replace(/\s/g, '').toUpperCase())) {
                        showError('ninoError', 'Please enter a valid NINO (e.g., QQ123456C).');
                        isValid = false;
                    }
                } else if (countryCode) {
                    const firstName = document.getElementById('firstName').value.trim();
                    const lastName = document.getElementById('lastName').value.trim();
                    if (!firstName) {
                        showError('firstNameError', 'Please enter your first name.');
                        isValid = false;
                    }
                    if (!lastName) {
                        showError('lastNameError', 'Please enter your last name.');
                        isValid = false;
                    }
                }
            } else if (stepNumber === 2) {
                if (!documentTypeSelect.value) {
                    showError('documentTypeError', 'Please select a verification method.');
                    isValid = false;
                }
            } else if (stepNumber === 3) {
                const selectedType = documentTypeSelect.value;
                if (selectedType === 'passport') {
                    if (!fileData['passportUpload']) {
                        showError('passportUploadError', 'Passport scan is required.');
                        isValid = false;
                    }
                    if (!fileData['selfiePassportUpload']) {
                        showError('selfiePassportUploadError', 'Selfie with passport is required.');
                        isValid = false;
                    }
                } else if (selectedType === 'drivers-license' || selectedType === 'identification' || selectedType === 'id-card') {
                    if (!fileData['frontSide']) {
                        showError('frontSideError', 'Front side of document is required.');
                        isValid = false;
                    }
                    if (!fileData['backSide']) {
                        showError('backSideError', 'Back side of document is required.');
                        isValid = false;
                    }
                    if (!fileData['selfieDlId']) {
                        showError('selfieDlIdError', 'Selfie with document is required.');
                        isValid = false;
                    }
                }
            }
            return isValid;
        }

        // Helper Functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }
        
        // --- Camera & File Handling ---
        async function openCamera(inputId, facingMode) {
            currentInputId = inputId;
            let constraints = { video: { facingMode: facingMode, width: { ideal: 1280 }, height: { ideal: 720 } } };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                cameraFeed.srcObject = stream;
                cameraPopup.style.display = 'flex';
                
                gsap.fromTo(cameraPopup, { opacity: 0 }, { opacity: 1, duration: 0.3 });
                gsap.fromTo('.camera-content', { scale: 0.8, y: 50 }, { scale: 1, y: 0, duration: 0.5, ease: "back.out(1.7)" });
                gsap.fromTo('#camera-container', { boxShadow: '0 0 0px var(--glow-color)' }, { boxShadow: '0 0 15px var(--glow-color)', repeat: -1, yoyo: true, duration: 1.5 });
            } catch (err) {
                console.error("Error accessing camera:", err);
                
                // If facingMode was 'user' (front camera) and it failed, try 'environment' (back camera)
                if (facingMode === 'user' && (err.name === "NotAllowedError" || err.name === "NotFoundError" || err.name === "OverconstrainedError")) {
                    console.log("Failed to access front camera, attempting fallback to back camera.");
                    try {
                        const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } });
                        currentStream = fallbackStream;
                        cameraFeed.srcObject = fallbackStream;
                        cameraPopup.style.display = 'flex';
                        gsap.fromTo(cameraPopup, { opacity: 0 }, { opacity: 1, duration: 0.3 });
                        gsap.fromTo('.camera-content', { scale: 0.8, y: 50 }, { scale: 1, y: 0, duration: 0.5, ease: "back.out(1.7)" });
                        gsap.fromTo('#camera-container', { boxShadow: '0 0 0px var(--glow-color)' }, { boxShadow: '0 0 15px var(--glow-color)', repeat: -1, yoyo: true, duration: 1.5 });
                        return;
                    } catch (fallbackErr) {
                        console.error("Fallback camera also failed:", fallbackErr);
                        handleCameraError(fallbackErr);
                    }
                } else {
                    handleCameraError(err);
                }
            }
        }
        
        function handleCameraError(err) {
            let errorMessage = "Failed to access camera. ";
            if (location.protocol !== 'https:') {
                errorMessage += "Camera access requires HTTPS. Please ensure your website is running on a secure connection (https://).";
            } else if (err.name === "NotAllowedError") {
                errorMessage += "Permission denied. Please allow camera access in your browser settings.";
            } else if (err.name === "NotFoundError" || err.name === "OverconstrainedError") {
                errorMessage += "No suitable camera found on this device.";
            } else {
                errorMessage += "An unknown error occurred. Please try again.";
            }
            alert(errorMessage);
        }

        function closeCamera() {
            gsap.to('.camera-content', { scale: 0.8, y: 50, duration: 0.3 });
            gsap.to(cameraPopup, { opacity: 0, duration: 0.3, onComplete: () => {
                cameraPopup.style.display = 'none';
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
            }});
        }
        
        captureBtn.addEventListener('click', () => {
            gsap.to('#capture-btn', { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1, onComplete: () => {
                cameraCanvas.width = cameraFeed.videoWidth;
                cameraCanvas.height = cameraFeed.videoHeight;
                const context = cameraCanvas.getContext('2d');
                context.drawImage(cameraFeed, 0, 0, cameraCanvas.width, cameraCanvas.height);
                
                cameraCanvas.toBlob((blob) => {
                    const docId = getDocId(currentInputId);
                    const fileName = `${docId}.jpg`;
                    const file = new File([blob], fileName, { type: "image/jpeg" });
                    
                    fileData[currentInputId] = file;

                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    const fileInput = document.getElementById(currentInputId);
                    fileInput.files = dataTransfer.files;

                    const cameraButton = document.querySelector(`button[onclick*="'${currentInputId}'"]`);
                    if (cameraButton) {
                        cameraButton.innerHTML = `<i class="fas fa-check"></i> ${fileName}`;
                        cameraButton.classList.add('attached');
                    }
                    
                    closeCamera();
                    hideError(`${currentInputId}Error`);
                    checkStep3Validity();
                }, 'image/jpeg');
            }});
        });

        function getDocId(inputId) {
            switch(inputId) {
                case 'passportUpload': return 'passport_scan';
                case 'selfiePassportUpload': return 'selfie_with_passport';
                case 'frontSide': return 'doc_front_side';
                case 'backSide': return 'doc_back_side';
                case 'selfieDlId': return 'selfie_with_doc';
                default: return 'doc';
            }
        }

        // --- Form Submission ---
        form.addEventListener('submit', (e) => {
            const isValid = validateStep(3);
            if (!isValid) {
                e.preventDefault();
                const firstError = document.querySelector('.error-message[style*="block"]');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return;
            }
            
            e.preventDefault();
            
            const timeline = gsap.timeline({ onComplete: () => {
                form.submit();
            }});
            
            timeline.to(formContainer, { opacity: 0, duration: 0.2, onComplete: () => {
                formContainer.style.display = 'none';
                successAnimation.style.display = 'block';
            }})
            .fromTo(successAnimation, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.2 })
            .fromTo('.checkmark__circle', { strokeDashoffset: 166 }, { strokeDashoffset: 0, duration: 0.2, ease: "power2.inOut" })
            .fromTo('.checkmark__check', { strokeDashoffset: 48 }, { strokeDashoffset: 0, duration: 0.2, ease: "power2.inOut" }, "-=0.2")
            .fromTo(successAnimation.querySelector('h3'), { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.2 }, "-=0.2")
            .fromTo(successAnimation.querySelector('p'), { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.2 }, "-=0.1");
        });

        // --- Navigation Buttons ---
        nextBtn1.addEventListener('click', () => { nextStep(2); });
        nextBtn2.addEventListener('click', () => { nextStep(3); });
        backBtn2.addEventListener('click', () => { nextStep(1); });
        backBtn3.addEventListener('click', () => { nextStep(2); });

        // --- Initial Setup ---
        populateCountries();
        updatePersonalInfoFields();
        updateDocumentOptions();
    </script>
</body>
</html>
